apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicasCount | default  "1" }}
  strategy:
    rollingUpdate:
      maxUnavailable: {{ .Values.maxUnavailableCount }}
  template:
    metadata:
      name: {{ .Release.Name }}
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Release.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.http }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.service.http }}
          readinessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.service.http }}
          env:
            - name: JAEGER_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: JAEGER_AGENT_PORT
              value: "6831"
            - name: GATEWAY_ADDR
              value: 0.0.0.0:{{ .Values.service.http }}
            - name: GATEWAY_USERSRPCADDR
              valueFrom:
                configMapKeyRef:
                  name: {{ .Chart.Name }}
                  key: usersRpcAddr
            - name: GATEWAY_STREAMSRPCADDR
              valueFrom:
                configMapKeyRef:
                  name: {{ .Chart.Name }}
                  key: streamsRpcAddr
            - name: GATEWAY_PROFILESRPCADDR
              valueFrom:
                configMapKeyRef:
                  name: {{ .Chart.Name }}
                  key: profilesRpcAddr
            - name: GATEWAY_MINERSRPCADDR
              valueFrom:
                configMapKeyRef:
                  name: {{ .Chart.Name }}
                  key: minersRpcAddr
            - name: GATEWAY_MEDIASERVERRPCADDR
              valueFrom:
                configMapKeyRef:
                  name: {{ .Chart.Name }}
                  key: msRpcAddr
            - name: GATEWAY_BILLINGRPCADDR
              valueFrom:
                configMapKeyRef:
                  name: {{ .Chart.Name }}
                  key: billingRpcAddr
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: {{ .Chart.Name }}
                  key: sentryDsn
          {{- if .Values.resources }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
          {{- end }}
      volumes:
        - name: config
          configMap:
            name: {{ .Release.Name }}
        - name: secrets
          secret:
            secretName: {{ .Release.Name }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
    {{- end }}
