syntax = "proto3";

package cloud.api.pipelines.v1;

import "github.com/videocoin/cloud-api/profiles/v1/profiles.proto";
import "github.com/videocoin/cloud-api/jobs/v1/job.proto";
import "github.com/gogo/protobuf/gogoproto/gogo.proto";
import "google/protobuf/timestamp.proto";

option go_package = "v1";
option (gogoproto.marshaler_all) = true;
option (gogoproto.unmarshaler_all) = true;
option (gogoproto.sizer_all) = true;
option (gogoproto.goproto_registration) = true;
option (gogoproto.messagename_all) = true;

enum PipelineStreamStatus {
    option (gogoproto.goproto_enum_prefix) = false;
    option (gogoproto.enum_customname) = "PipelineStreamStatus";

    PIPELINE_STREAM_STATUS_PENDING_REQUEST = 0 [(gogoproto.enumvalue_customname) = "PipelineStreamStatusRequestPending"];
    PIPELINE_STREAM_STATUS_PENDING_APPROVE = 1 [(gogoproto.enumvalue_customname) = "PipelineStreamStatusApprovePending"];
    PIPELINE_STREAM_STATUS_PENDING_CREATE = 2 [(gogoproto.enumvalue_customname) = "PipelineStreamStatusCreatePending"];
    PIPELINE_STREAM_STATUS_PENDING_RUN = 3 [(gogoproto.enumvalue_customname) = "PipelineStreamStatusRunPending"];
    PIPELINE_STREAM_STATUS_COMPLETED = 4 [(gogoproto.enumvalue_customname) = "PipelineStreamStatusCompleted"];
    PIPELINE_STREAM_STATUS_FAILED = 5 [(gogoproto.enumvalue_customname) = "PipelineStreamStatusFailed"];
}

message Pipeline {
    string id = 1 [
        (gogoproto.moretags) = "gorm:\"type:varchar(36);primary_key\""
    ];
    string name = 2 [
        (gogoproto.moretags) = "gorm:\"type:varchar(100)\""
    ];
    string user_id = 3 [
        (gogoproto.moretags) = "gorm:\"type:varchar(36)\""
    ];

    cloud.api.profiles.v1.ProfileId profile_id = 4;

    google.protobuf.Timestamp created_at = 10 [
        (gogoproto.stdtime) = true
    ];
}

message PipelineProfile {
    string id = 1;
    string name = 2;
    
    cloud.api.profiles.v1.ProfileId profile_id = 4;
    cloud.api.jobs.v1.JobProfiles jobs = 5;

    google.protobuf.Timestamp created_at = 10 [
        (gogoproto.stdtime) = true
    ];
}

